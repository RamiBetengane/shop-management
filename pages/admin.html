<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/styles.css">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="../css/customStyle.css" />
      </head>
<body>
  <form id="add-product-form">
    <input type="text" id="product-name" placeholder="Product Name" required /><br>
    <input type="number" id="product-price" placeholder="Price" required /><br>
    <input type="text" id="product-weight" placeholder="Weight" required /><br>
    <textarea id="product-description" placeholder="Description" required></textarea><br>
    <input type="file" id="product-image" /><br>
    <button type="submit">Add Product</button><br>
  </form>
  
</body>


  <script src="../js/scripts.js"></script>
  <script src="../js/main.js"></script>
</html>
